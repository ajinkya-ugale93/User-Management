<!-- <div class="container-fluid"> -->
  <div class="card  bg-find-journal px-3" style="margin: 5%;" >
      <form #form="ngForm" role="form" [formGroup]="userInfo" (ngSubmit)="EditUser(form)">
    <br>
    <div class="row" >
      <div class="col-2">
      </div><div class="col-8">
        <div class="row">
          <div class="col-12">
            <div class="px-3 py-2 journal-details-section">
              <h6 class="m-0"><b>Edit User Details</b></h6>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="col-12" >
        <div class="row">
            <div class="col-2" ></div>
      <div class="col-8" >
        <div class="row mb-2">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                  <label><b>First Name </b></label>
                  <input type="text" [(ngModel)]="usersFirstName" 
                      class="form-control input-underline input-lg " id="" placeholder="First Name"
                      formControlName="usersFirstName"
                      [ngClass]="{ 'is-invalid': submitted && f.usersFirstName.errors }">
                  <div *ngIf="submitted && f.usersFirstName.errors" class="invalid-feedback">
                      <div *ngIf="f.usersFirstName.errors.required">First name is required</div>

                  </div>
              </div>
              <div class="col-6">
                  <label><b>Last Name </b></label>
                                <input type="text" [(ngModel)]="usersLastName"
                                    class="form-control input-underline input-lg" id="" placeholder="Last Name"
                                    formControlName="usersLastName"
                                    [ngClass]="{ 'is-invalid': submitted && f.usersLastName.errors }">
                                <div *ngIf="submitted && f.usersLastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.usersLastName.errors.required">Last name is required</div>

                                </div>
                <!-- <label for="" class="infoFont">
                  <b>Last Name</b>
                </label>
                <label class="form-control form-control-sm text-black-bold" contenteditable="true"><b>{{user.lName}}</b></label>                   -->
              </div>
              
            </div>
            <div class="row">
              <div class="col-12">
                  <div class="form-group ">
                      <label><b>Email Id</b></label>
                      <input type="text" [(ngModel)]="userEmail" class="form-control input-underline input-lg " readonly
                          id="" placeholder="User Email" formControlName="userEmail"
                          [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }">
                      <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
                          <div *ngIf="f.userEmail.errors.required">Email is required</div>
                          <div *ngIf="f.userEmail.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group ">
                  <div class="checkbox checkbox-primary">
                      <input id="checkbox2" [(ngModel)]="isAdmin" class="styled" type="checkbox" formControlName="isAdmin">
                      <label for="checkbox2">
                        <b>Is Admin</b>  
                      </label>
                  </div>
              </div>
              </div>
              <div class="col-4">
                  <div class="form-group ">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox1" [(ngModel)]="isActive" class="styled" type="checkbox" formControlName="isActive">
                        <label for="checkbox1">
                          <b>Is Active</b>  
                        </label>
                    </div>
                </div>
                </div>
        
            </div>
            <div class="row">
              <div class="col">
                  <div class="form-group ">
                      <label><b>Department</b></label>
                      <select class="form-control form-control-sm" id="" [(ngModel)]="departmentsValue" formControlName="departmentsValue" [ngClass]="{ 'is-invalid': submitted && f.departmentsValue.errors }">
                          <!-- <option>--Select--</option> -->
                          <option [ngValue]="departmentsValue" selected="selected">{{departmentsValue.departmentName}}</option>
                          <option *ngIf="!departments">Loading...</option>
                          <option *ngFor="let item of departments" [ngValue]="item">
                              {{item?.departmentName}}</option>
                      </select>
                      <div *ngIf="submitted && f.departmentsValue.errors" class="invalid-feedback">
                          <div *ngIf="f.departmentsValue.errors.required">Department name is required</div>
                      </div>
                  </div>                                                   
              </div>
            </div>
           <br>
            <div class="row">
                <div class="col-2" ></div>
                <div class="col-8" >
                <div class="row">
                    <div class="col-3" >

                    </div>
                    <div class="col-3" >
                  <button style="margin: 1%;" type="submit"  class="btn rounded-btn btn-primary"> Submit
                  </button>
                  </div>
                  <div class="col-3"></div>
                  <div class="col-3" >
                    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
                      </div>
                  
                  </div>
                  <div class="col-3" ></div>
                  <br />
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
      </form>
  </div>
